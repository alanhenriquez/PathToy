<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/main.css" type="text/css">
    <link rel="stylesheet" href="../static/css/Sections/Logins/login1.css" type="text/css">
    <link rel="stylesheet" href="../static/css/Sections/Logins/targetaLogin1.css" type="text/css">
    <link rel="stylesheet" href="../static/css/Sections/Forms/targetaForm1.css" type="text/css">
    <link rel="stylesheet" href="../static/css/Fuentes-tipografia.css" type="text/css">
    <link rel="stylesheet" href="../static/css/fontello-7c56770c/css/fontello.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="body login">
            <section class="login1">
                <div class="containerScreen">
                    <div class="containerImage">
                        <img src="https://p2.piqsels.com/preview/275/461/151/crater-crescent-moon-dark-hd-wallpaper.jpg">
                    </div>
                    <div class="containerInfor">
                        <div class="title"></div>
                        <div class="descrition"></div>
                    </div>
                </div>
                <div class="containerLogin">
                    <div class="login">
                        <section class="targetaLogin1">
                            <div class="title">
                                <div class="interno">
                                    <p>INICIAR SESIÓN</p>
                                </div>
                            </div>
                            <div class="formulario">
                                <!-- Seccion de targetas de formulario -->
                                <section class="targetaForm1">
                                    <form method="POST" action="feed.html">
                                        <div class="formInputs">
                                            <div class="containerData">
                                                <div class="inpuTitle">
                                                    <label for="correo">Correo:</label>
                                                </div>
                                                <div class="inpuHTML">
                                                    <input type="text" id="correo" name="correo" placeholder="correo">
                                                </div>
                                            </div>
                                            <div class="containerData">
                                                <div class="inpuTitle">
                                                    <label for="password">Contraseña:</label>
                                                </div>
                                                <div class="inpuHTML">
                                                    <input type="password" id="password" name="password" placeholder="contraseña">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="formSubmit">
                                            <div class="containerData">
                                                <button type="submit">Actualizar</button>
                                            </div>
                                        </div>
                                    </form>
                                </section>
                            </div>
                            <div class="signup">
                                <div class="title">
                                    <p>No tienes una cuenta? 
                                        <span>
                                            <a href="#">
                                                <p>Crear cuenta</p>
                                            </a>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
